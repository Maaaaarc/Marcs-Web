@font-face {

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'gtavifont'; 
    }

    body {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('gtapic.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .all {
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: left;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .all > div {
      color: rgb(255, 255, 255);
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      align-items: center;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);

    }

    .all p {
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
      font-weight: 800;
      margin: 0;
      white-space: nowrap;
      color: rgb(255, 255, 255);
    }

    .trailer-wrapper {
      flex-direction: row;
      display: flex;
      white-space: nowrap;
      font-size: 3vw;
      margin: 0;
    }

    .countdown {
      font-size: 8vw;
      white-space: nowrap;
      text-shadow: 8px 8px 50px rgb(120, 120, 120);
    }
  
    .all p, .all .affiliation p {
      margin: 0;
    }

<body>
  <div class="left" style="display: flex; flex:2">
    <div class="all">
      <div class="trailer-wrapper">
          <div>GTA VI</div> <div style="margin-left: 20px; font-weight: 100;">TRAILER COUNTDOWN</div>
      </div>

      <div class="countdown" id="countdown"></div>

      <div class="affiliation">
        <p class="not">Not</p> <p  class="aff" style="margin-left: 3px;">affiliated with Rockstar Games</p>
      </div>
    </div>
  </div>
<div class="right" style="display: flex; flex:1"></div>

  <script>
    var countDownDate = new Date("Dec 5, 2023 13:59:40 UTC").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      var countdownString = "";
      if (days > 0) {
        countdownString += days + "d ";
        countdownString += (hours < 10 ? "0" + hours : hours) + "h ";
        countdownString += (minutes < 10 ? "0" + minutes : minutes) + "m ";
        countdownString += (seconds < 10 ? "0" + seconds : seconds) + "s ";
      } else if (hours > 0) {
        countdownString += (hours < 10 ? "0" + hours : hours) + "h ";
        countdownString += (minutes < 10 ? "0" + minutes : minutes) + "m ";
        countdownString += (seconds < 10 ? "0" + seconds : seconds) + "s ";
      } else if (minutes > 0) {
        countdownString += (minutes < 10 ? "0" + minutes : minutes) + "m ";
        countdownString += (seconds < 10 ? "0" + seconds : seconds) + "s ";
      } else if (seconds > 0) {
        countdownString += (seconds < 10 ? "0" + seconds : seconds) + "s ";
      }

      document.getElementById("countdown").innerHTML = countdownString;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "ðŸŽ†ðŸš€ðŸš€ðŸŽ†";
      }
    }, 1000);
  </script>
